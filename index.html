<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>grilled cheese</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #fefefe;
      --bg-dark: #0d0d0d;
      --text-light: #111;
      --text-dark: #eee;
      --hover-glow: 0 0 20px 5px rgba(255, 170, 0, 0.7);
      --transition-speed: 0.3s;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }

    .container {
      display: flex;
      gap: 2rem;
      align-items: center;
      justify-content: center;
    }

    .cheese-img {
      width: 200px;
      transition: transform var(--transition-speed), filter var(--transition-speed);
      cursor: pointer;
      border-radius: 10px;
    }

    .cheese-img:hover {
      transform: scale(1.05);
      filter: drop-shadow(var(--hover-glow));
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid currentColor;
      padding: 8px 16px;
      font-size: 1rem;
      color: inherit;
      cursor: pointer;
      border-radius: 8px;
      transition: all var(--transition-speed);
    }

    .theme-toggle:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  <div class="container">
    <img src="grilled+cheese.png" class="cheese-img" onclick="goToDiscord()" alt="Normal Grilled Cheese" />
    <img src="bgcsmp.png" class="cheese-img" onclick="goToDiscord()" alt="Burnt Grilled Cheese" />
  </div>

  <script>
    const body = document.body;
    let darkMode = true;

    function toggleTheme() {
      darkMode = !darkMode;
      if (darkMode) {
        body.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--bg-dark');
        body.style.color = getComputedStyle(document.documentElement).getPropertyValue('--text-dark');
      } else {
        body.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--bg-light');
        body.style.color = getComputedStyle(document.documentElement).getPropertyValue('--text-light');
      }
    }

    function goToDiscord() {
      window.location.href = "https://discord.gg/your-invite-link";
    }
  </script>
</body>
</html>
