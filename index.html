<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>grilled cheese</title>
  <link rel="icon" type="image/png" href="grilled-cheese.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #000000;
      --text-dark: #eee;
      --hover-glow: 0 0 20px 5px rgba(255, 170, 0, 0.7);
      --transition-speed: 0.3s;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }

    .container {
      display: flex;
      gap: 2rem;
      align-items: center;
      justify-content: center;
    }

    .cheese-img {
      width: 64px; /* Small size to match the first image */
      transition: transform var(--transition-speed), filter var(--transition-speed);
      cursor: pointer;
      border-radius: 10px;
    }

    .cheese-img:hover {
      transform: scale(1.1);
      filter: drop-shadow(var(--hover-glow));
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="grilled-cheese.png" class="cheese-img" onclick="goToDiscord('https://discord.gg/FT7kWHT5Ct')" alt="grilled cheese" />
    <img src="burnt-grilled-cheese.png" class="cheese-img" onclick="goToDiscord('https://discord.gg/pNwXTpqBKC')" alt="burnt grilled cheese" />
  </div>

  <script>
    function goToDiscord(link) {
      window.location.href = link;
    }
  </script>
</body>
</html>
